<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<title>GitHub Pages Multi-File Test</title>
<style>
  body { font-family: system-ui; padding: 2rem; max-width: 800px; margin: 0 auto; }
  .file { padding: 1rem; margin: 0.5rem 0; background: #f3f4f6; border-radius: 8px; }
  .check { display: inline-block; width: 20px; height: 20px; text-align: center; border-radius: 50%; }
  .ok { background: #10b981; color: white; }
  .fail { background: #ef4444; color: white; }
</style>
</head>
<body>
<h1>ðŸ§ª GitHub Pages Multi-File Test</h1>
<p>Testing if your GitHub Pages setup can access multiple files...</p>

<div id="results"></div>

<script>
const filesToTest = [
  'index-launcher.html',
  'quiz-template.html',
  'ciencias-u1-content.json',
  'example-historia.json',
  'content-schema.json'
];

async function testFiles() {
  const results = document.getElementById('results');
  
  for (const file of filesToTest) {
    const div = document.createElement('div');
    div.className = 'file';
    
    try {
      const response = await fetch(file);
      if (response.ok) {
        div.innerHTML = `<span class="check ok">âœ“</span> <strong>${file}</strong> - Loaded successfully (${response.status})`;
      } else {
        div.innerHTML = `<span class="check fail">âœ—</span> <strong>${file}</strong> - Failed (${response.status})`;
      }
    } catch (error) {
      div.innerHTML = `<span class="check fail">âœ—</span> <strong>${file}</strong> - Error: ${error.message}`;
    }
    
    results.appendChild(div);
  }
  
  // Test loading the quiz
  const div = document.createElement('div');
  div.className = 'file';
  div.style.marginTop = '2rem';
  div.innerHTML = `
    <strong>Ready to load quiz?</strong><br>
    <a href="quiz-template.html?content=ciencias-u1-content.json" 
       style="display: inline-block; margin-top: 0.5rem; padding: 0.5rem 1rem; background: #2563eb; color: white; text-decoration: none; border-radius: 6px;">
      â†’ Open Natural Science Quiz
    </a>
  `;
  results.appendChild(div);
}

testFiles();
</script>
</body>
</html>
